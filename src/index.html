<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Playground</title>
  </head>
  <body>
    <p>
      Below is a rating scale (1-10) for different car parts.<br />
      You can change these by clicking on them!<br />
      Changes will be used to determine final rating.
    </p>

    <h1>Car Stats</h1>
    <ul>
      <li class="part" data-part="engine">Engine: <span id="engine"></span></li>
      <li class="part" data-part="transmission">
        Transmission: <span id="transmission"></span>
      </li>
      <li class="part" data-part="tire">Tire: <span id="tire"></span></li>
    </ul>

    <h2>Overall: <span id="overall"></span></h2>
  </body>
</html>
